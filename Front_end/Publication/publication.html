<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src='/Front_end/JavaScript/templateLoader.js'></script>
    <script src='/Front_end/JavaScript/carrusel.js'></script>
    <script src='/Front_end/JavaScript/UploadComments.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/Front_end/JavaScript/loadMap.js" ></script>
    <script src= "/Front_end/JavaScript/loadPublication.js"></script>
    <title>Publication</title>
    <link rel="icon" type="image/png" href="../Images/logo_ExploreSpots_sin_fondo.png">

</head>
<body>
<header id="phoneHeader"></header>
<header id="desktopHeader"></header>
<main>
    <div id="information">
        <div id="top Side">
            <div id="publicationData">
                <h1 id = 'name' ></h1>
                <h1 id='score'></h1>
                <img id="saves" src="/Front_end/Images/guardar-instagram.png" onclick="changeIcon()">
            </div>
            <div id="userData">
                <img id="photoUser">
                <h2 id = 'username' ></h2>
            </div>
        </div>
        <img/>
        <div  id="ImageCarrusel" class="image-carousel-container">
            <!-- Botones de navegación -->
            <div class="carousel-button left" onclick="moveCarousel(-1)">❮</div>
            <div class="carousel-button right" onclick="moveCarousel(1)">❯</div>
        </div>

        <div id="content-container">
            <p id = 'description'></p>
        </div>
        <div id="map"></div>
    </div>
    <div class="Header-Comments">
        <h2>Comments</h2>
        <button id="mostrar-formulario">Add comments</button>
        <h3>Ratings</h3>
        <button id="addRating">Add rating</button>
    </div>
    <div id="coments"></div>
</main>

<footer></footer>
<script>
    document.addEventListener('DOMContentLoaded',async function () {
        await displayDocumentData();
        initCarousel('.image-carousel-container img')
    });
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('../Header/header.html', '#desktopHeader', () => {
        const directory = localStorage.getItem("user");
        loadProfilePhoto(directory, "profilePhotoHeader");
    });
    cargarTemplate('../Footer/footer.html', 'footer');
</script>
</body>
</html>
