<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src='/Front_end/JavaScript/templateLoader.js'></script>
    <script src='/Front_end/JavaScript/carrusel.js'></script>
    <script src='/Front_end/JavaScript/UploadComments.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/Front_end/JavaScript/loadMap.js"></script>
    <script src="/Front_end/JavaScript/loadPublication.js"></script>
    <script src="/Front_end/JavaScript/addComment.js"></script>
    <title>Publication</title>
    <link rel="icon" type="image/png" href="../Images/logo_ExploreSpots_sin_fondo.png">

</head>
<body>
<header id="phoneHeader"></header>
<header id="desktopHeader"></header>
<main>
    <div id="information">
        <div id="top Side">
            <div id="publicationData">
                <h1 id='name'></h1>
                <h1 id='score'></h1>
            </div>
            <div id="userData">
                <img id="photoUser">
                <h2 id='username'></h2>
            </div>
        </div>
        <img/>
        <div id="ImageCarrusel" class="image-carousel-container">
            <!-- Botones de navegación -->
            <div class="carousel-button left" onclick="moveCarousel(-1)">❮</div>
            <div class="carousel-button right" onclick="moveCarousel(1)">❯</div>
        </div>

        <div id="content-container">
            <p id='description'></p>
        </div>
        <div id="map"></div>
    </div>
    <button onclick="mostrarOcultar()" class="buttonAddComments">Añadir comentario</button>
    <div class="Comments" id="elemento-oculto">
        <h2>Comentarios</h2>
        <form id="addComment" class="addComments">
            <div class="headerAddComment">
                <img id="photoUser">
                <input type="text" id="title" class="title" name="title" placeholder="Título" maxlength="100">
            </div>

            <div class="infoComment">
                <textarea class="description" id="comentario" name="comentario" placeholder="Descripción"
                          maxlength="500"></textarea>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-12" id="add-photo-container">
                <div class="add-new-photo first" id="add-photo">
                    <i class="add-icon">+</i>
                </div>
                <input type="file" multiple id="add-new-photo" name="images[]">
            </div>


            <button id="submit" class="submit">Añadir</button>
        </form>
    </div>
    <div id="coments"></div>
</main>

<footer></footer>
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        await displayDocumentData();
        initCarousel('.image-carousel-container img')
    });
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('../Header/header.html', '#desktopHeader', () => {
        const directory = localStorage.getItem("user");
        loadProfilePhoto(directory, "profilePhotoHeader");
    });
    cargarTemplate('../Footer/footer.html', 'footer');
</script>
</body>
</html>
