<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src='/Front_end/JavaScript/templateLoader.js'></script>
    <script src='/Front_end/JavaScript/carrusel.js'></script>
    <script src='/Front_end/JavaScript/UploadComments.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/Front_end/JavaScript/loadMap.js" ></script>
    <script type="module" src= "/Front_end/JavaScript/loadPublication.js"></script>
    <title>Publication</title>

</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="image-carousel-container">
        <img>
        <ul id="listaImagenes" class="images"></ul>
        <!-- Botones de navegación -->
        <div class="carousel-button left" onclick="moveCarousel(-1)">❮</div>
        <div class="carousel-button right" onclick="moveCarousel(1)">❯</div>
    </div>
    <div id="information">
        <h1 id = 'name-publication'></h1>
        <div id="content-container">
            <p id = 'description'></p>
            <div id="map"></div>
        </div>
    </div>

    <div class="add-Comments">
        <h2>Comentarios</h2>
        <!-- Botón para agregar comentario -->
        <div class="description_section">
            <textarea id="Comment" name="Comment" placeholder="Comment"></textarea>
        </div>
    </div>
    <button id="mostrar-formulario">Añadir comentario</button>
    <ul id="listaComentarios"></ul>

</main>

<footer></footer>
<script>
    initCarousel('.image-carousel-container img');
    cargarTemplate('/Front_end/Header/header.html', 'header');
    cargarTemplate('/Front_end/Nav/nav.html', 'nav');
    cargarTemplate('/Front_end/Footer/footer.html', 'footer')
</script>
</body>
</html>
