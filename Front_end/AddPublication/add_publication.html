<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='/Front_end/JavaScript/templateLoader.js'></script>
    <title>Add Publication</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/Front_end/JavaScript/loadMap.js" ></script>
    <script type="module" src= "/Front_end/JavaScript/add-publication.js"></script>
    <script type="module" src="/Front_end/JavaScript/UploadImages.js"></script>
</head>
<body>
<header id="phoneHeader"></header>
<header id="desktopHeader"></header>
<main>
    <div class="add_publication_container">
        <div class="top_side">
            <div class="add_publication_left_side">
                <div id="add_images_section" class="add_images_section">
                    <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
                    <label for="imageUpload" id="addImageLabel" class="add_images_symbol">+</label>
                    <p class="add_images_text">ADD IMAGES</p>
                </div>
                <div class="publication_name_section">
                    <label for="publicationName"></label>
                    <input type="text" id="publicationName" placeholder="Publication name" value="">
                    <span id="icono-advertencia-name">&#9888;</span>

                </div>
            </div>

            <div class="add_publication_right_side">
                <div class="select_location_text">
                    <p id="map_Select_Location">Select Location:</p>
                </div>
                <span id="icono-advertencia_ubi">&#9888;</span>

                <!---div class="current_location_button">
                    <button id="currentLocationBtn">Current Location</button>
                </div-->

            <div id='map'></div>
        </div>
        </div>
        <div class="description_section">
            <span id="icono-advertencia_description">&#9888;</span>
            <label for="description"></label>
            <textarea id="description" name="description" placeholder="Description"></textarea>
        </div>

        <div class="save_and_exit_buttons">
            <div class="save_button">
                <button id="saveBtn">Save</button>
            </div>

            <div class="exit_button">
                <button id="exitBtn" onclick="location.href='../Account/account.html';">Exit</button>
            </div>
        </div>


    </div>
</main>
<footer></footer>
<script>
    cargarTemplate('../Header/header.html', '#desktopHeader');
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('/Front_end/Footer/footer.html', 'footer')
</script>

</body>
</html>
