<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../JavaScript/templateLoader.js'></script>
    <title>Add Publication</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../JavaScript/loadMap.js"></script>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="add_publication_container">

        <div class="add_publication_left_side">
            <div for="imageUpload" class="add_images_section">
                <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
                <div class="add_images_symbol">+</div>
                <p>ADD IMAGES</p>
            </div>

            <div class="publication_name_section">
                <label for="publicationName"></label>
                <input type="text" id="publicationName" name="publicationName" placeholder="Publication name">
            </div>
        </div>

        <div class="add_publication_right_side">
            <div class="select_location_text">
                <p>Select Location:</p>
            </div>

            <div class="current_location_button">
                <button id="currentLocationBtn">Current Location</button>
            </div>

            <div id="map"></div>
        </div>

        <div class="description_section">
            <label for="description"></label>
            <textarea id="description" name="description" placeholder="Description"></textarea>
        </div>

        <div class="save_and_exit_buttons">
            <div class="save_button">
                <button id="saveBtn" onclick="location.href='../Account/account.html';">Save</button>
            </div>

            <div class="exit_button">
                <button id="exitBtn" onclick="location.href='../Account/account.html';">Exit</button>
            </div>
        </div>


    </div>
</main>
<footer></footer>
<script>
    cargarTemplate('../Header/header.html', 'header');
    cargarTemplate('../Nav/nav.html', 'nav');
    cargarTemplate('../Footer/footer.html', 'footer')
</script>
</body>
</html>
