<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../Images/logo_ExploreSpots_sin_fondo.png">
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="../Images/Login.png" alt="Logo">
    </div>
    <div class="right-side">
        <div class="login-form-container">
            <div class="login-form">
                <h1>LOGIN</h1>
                <form action="#" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="user_name">Email or username:</label>
                        <input type="text" id="user_name" name="user_name" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <div id="errorMessage" style="color: red; text-align: center; font-size: 15px; margin: 0; display: none">Invalid Credentials</div>
                    </div>

                    <button type="button" id="LogIn">Login</button>

                    <div class="dont-have-account-link">
                        <a href="../SignUp/Sign%20up.html">Don't have any account?</a>
                    </div>
                    <div class="forgot-password-link">
                        <a href="#">Forgot password?</a>
                    </div>

                    <div class="social-login-options">
                        <p>Or sign in with:</p>
                        <div class="google-login">
                            <a id="googleLogin" href="#">Google</a>
                        </div>
                        <div class="facebook-login">
                            <a id="facebookLogin" href="#">Facebook</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/dist/bundle.js"></script>
<script type="module">
    import {signInWithGoogle, signInWithFacebook} from "../../src/auth.js";
    import {logInUserPassword} from "../../src/authUserPassword.js";

    document.getElementById('googleLogin').addEventListener('click', function() {});

    document.getElementById('facebookLogin').addEventListener('click', function() {});

    document.getElementById('LogIn').addEventListener('click', function() {});

    document.getElementById('password').addEventListener('keypress', async function() {});


</script>
</body>
</html>
