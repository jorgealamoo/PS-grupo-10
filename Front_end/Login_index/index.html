<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="../Images/aspa.png" alt="Logo">
        </div>
        <div class="right-side">
            <div class="login-form-container">
                <div class="login-form">
                    <h1>LOGIN</h1>
                    <form action="#" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="user_name">Username:</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="button" id="LogIn">Login</button>

                        <div class="dont-have-account-link">
                            <a href="../SignUp/Sign%20up.html">Don't have any account?</a>
                        </div>

                        <div class="forgot-password-link">
                            <a href="#">Forgot password?</a>
                        </div>

                        <div class="social-login-options">
                            <p>Or sign in with:</p>
                            <div class="google-login">
                                <a id="googleLogin" href="#">Google</a>
                            </div>
                            <div class="facebook-login">
                                <a href="#">Facebook</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/bundle.js"></script>
    <script>
        import {signInWithGoogle} from "/src/auth.js";

        // Manejador de eventos para el botón de iniciar sesión con Google
        document.getElementById('googleLogin').addEventListener('click', function() {
            // Llamar a la función para iniciar sesión con Google al hacer clic en el botón
            signInWithGoogle()
                .then(user => {
                    // Si la autenticación es exitosa, aquí puedes realizar otras acciones, como redirigir a otra página
                    console.log('El usuario ha iniciado sesión correctamente:', user);
                    alert('Inicio de sesión exitoso con Google');
                })
                .catch(error => {
                    // Manejar errores de autenticación
                    console.error('Error al iniciar sesión con Google:', error);
                    alert('Error al iniciar sesión con Google: ' + error.message);
                });
        });
        import {logInUserPassword} from '/src/authUserPassword.js'

        document.getElementById('LogIn').addEventListener('click', function () {
            const email = document.getElementById('user_name').value;
            const password = document.getElementById('password').value;

            logInUserPassword(email,password)
                .then(user =>{
                    console.log('El usuario ha iniciado sesión correctamente con su email:', user);
                    alert('Inicio de sesión exitoso con email');
                }).catch (error=>{
                console.error('Error al iniciar sesión con email:', error);
                alert('Error al iniciar sesión con email: ' + error.message);
            });
        });

    </script>
</body>
</html>
