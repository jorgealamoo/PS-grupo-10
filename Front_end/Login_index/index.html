<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/Front_end/Login_index/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="../Images/Login.png" alt="Logo">
        </div>
        <div class="right-side">
            <div class="login-form-container">
                <div class="login-form">
                    <h1>LOGIN</h1>
                    <form action="#" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="user_name">Username:</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button id="Login">Login</button>

                        <div class="dont-have-account-link">
                            <a href="../SignUp/Sign%20up.html">Don't have any account?</a>
                        </div>

                        <div class="forgot-password-link">
                            <a href="#">Forgot password?</a>
                        </div>

                        <div class="social-login-options">
                            <p>Or sign in with:</p>
                            <div class="google-login">
                                <a href="#">Google</a>
                            </div>
                            <div class="facebook-login">
                                <a href="#">Facebook</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/bundle.js"></script>
    <script type="module">
        import {signInWithGoogle} from "../../src/firebaseAuthentication.js";
        import {logInUserPassword} from "/src/firebaseAuthenticationUserPassword.js";



        document.getElementById('Login').addEventListener('click', function (){
            const email = document.getElementById('user_name').value;
            const password = document.getElementById('password').value;
            console.log('HOLA')
        logInUserPassword(email,password)
            .then(user => {
                console.log('El usuario ha iniciado sesión con éxito', user)
                alert('Inicio de sesion exitoso');
            })
            .catch(error => {
                console.error('El usuario ha iniciado sesión con éxito', error)
                alert('Inicio de sesion exitoso');
            });
        });

    </script>
</body>
</html>
