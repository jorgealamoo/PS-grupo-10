<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../JavaScript/templateLoader.js'></script>
    <script src="../JavaScript/changeImage.js"></script>
    <title>Edit Profile</title>
    <link href="../EditProfile/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="edit_profile_container">

        <div for="profile_change_image" class="profile_change_image">
            <input type="file" id="ProfileImageUpload" name="ProfileImageUpload" multiple accept="image/*">
            <img src="../Images/usuario_generico.png" id="ProfileImage" alt="">
            <p>Change Photo</p>
        </div>

        <div class="name_username_email">
            <div class="profile_name">
                <p>Name:</p>
                <label for="name"></label><input type="text" id="name" name="name" placeholder="Name">
            </div>

            <div class="profile_username">
                <p>Username</p>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username">
            </div>

            <div class="change_password">
                <button id="changePasswordBtn" onclick="toggleChangePassword()">Change Password</button>
            </div>
        </div>

        <div id="changePasswordContainer" class="change_password_container">
            <p>New Password:</p>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password">
            <p>Repeat Password:</p>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
            <div class="confirm_new_password_button">
                <button id="confirmNewPasswordBtn" onclick="toggleChangePassword()">Confirm new password</button>
            </div>
        </div>

        <div class="save_and_exit_buttons">
            <div class="exit_button">
                <button id="exitBtn" onclick="location.href='../Account/account.html';">Exit</button>
            </div>

            <div class="save_button">
                <button id="saveBtn" onclick="location.href='../Account/account.html';">Save</button>
            </div>
        </div>

    </div>
</main>
<footer></footer>
<script>
    cargarTemplate('../Header/header.html', 'header');
    cargarTemplate('../Nav/nav.html', 'nav');
    cargarTemplate('../Footer/footer.html', 'footer')

    // Función para mostrar/ocultar el contenedor de cambio de contraseña
    function toggleChangePassword() {
        var container = document.getElementById('changePasswordContainer');
        container.classList.toggle('active');
    }

</script>
</body>
</html>
