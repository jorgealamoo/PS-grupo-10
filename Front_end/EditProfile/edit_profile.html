<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../JavaScript/templateLoader.js'></script>
    <script src="../JavaScript/changeImage.js"></script>
    <script src="../JavaScript/changePasswordFunctions.js"></script>
    <script src="/Front_end/JavaScript/authorisationCheck.js"></script>
    <script src="../JavaScript/userDataLoader.js"></script>
    <script src="./main.js"></script>
    <script src="/dist/bundle.js"></script>
    <title>Edit Profile</title>
    <link href="../EditProfile/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="icon" type="image/png" href="../Images/logo_ExploreSpots_sin_fondo.png">
</head>
<body>
<header id="phoneHeader"></header>
<header id="desktopHeader"></header>
<main>
    <div class="edit_profile_container">

        <div for="profile_change_image" class="profile_change_image">
            <input type="file" id="ProfileImageUpload" name="ProfileImageUpload" multiple accept="image/*">
            <img src="" id="ProfileImage" alt="">
            <p>Change Photo</p>
        </div>

        <div class="name_username_email">
            <div class="profile_name">
                <p>Name:</p>
                <label for="name"></label><input type="text" id="name" placeholder="Name" maxlength="25">
            </div>

            <div class="profile_username">
                <p>Username</p>
                <label for="username"></label><input type="text" id="username" placeholder="Username" maxlength="20">
            </div>

            <div class="change_password">
                <button id="changePasswordBtn" onclick="toggleChangePassword()">Change Password</button>
            </div>
        </div>

        <form id="changePasswordContainer" class="change_password_container" >
            <p>New Password:</p>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <p>Repeat Password:</p>
            <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
            <div id="passwordError"></div>
            <div class="confirm_new_password_button">
                <button id="cancelNewPasswordBtn" onclick="toggleChangePassword()" type="button">Cancel</button>
                <button id="confirmNewPasswordBtn" onclick="validateOfChangePassword()" type="button">Confirm new password</button>
            </div>
        </form>

        <div class="save_and_exit_buttons">
            <div class="exit_button">
                <button id="exitBtn" onclick="location.href='../Account/account.html';">Exit</button>
            </div>

            <div class="save_button">
                <button id="saveBtn">Save</button>
            </div>
        </div>

    </div>
</main>
<footer></footer>
<script>
    cargarTemplate('../Header/header.html', '#desktopHeader');
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('../Footer/footer.html', 'footer');
    loadProfilePhoto("ProfileImage");
</script>
</body>
</html>
