<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../Images/logo_ExploreSpots_sin_fondo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="../JavaScript/loadMap.js"></script>
    <script type="module" src= "../JavaScript/ShowLocation.js"></script>
    <script src="/Front_end/JavaScript/authorisationCheck.js"></script>
    <title>Map</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="top">
    <header id="phoneHeader"></header>
    <header id="desktopHeader"></header>
</div>
<div id="ratingControl" class="map-control">
    <label for="ratingFilter">Filtrar por valoración:</label>
    <select id="ratingFilter" style="cursor: pointer;">
        <option value="0">...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
    </select>
</div>
<img id="currentLocationButton" src="../Images/current_ubication.png" alt="Ubicación Actual" style="width: 40px; height: 40px; cursor: pointer;" />
<div id="map"></div>
<footer></footer>
<script src='../JavaScript/templateLoader.js'></script>
<script src='../JavaScript/userDataLoader.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', checkAuth);
    cargarTemplate('../Header/header.html', '#desktopHeader');
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('../Footer/footer.html', 'footer');
</script>
</body>
</html>
